{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="{{ url_for('static', filename='javaScript/index.js') }}"></script>
{% endblock %}

{% block background %}
<img id="backgroundImg" src="{{ url_for('static', filename='images/books.png') }}" alt="Book shelves">
{% endblock %}


{% block body %}
<div class="container d-flex justify-content-center">
        <div id="formWrapper" class="col-lg-4 col-md-6 col-sm-8 col-xs-10 d-flex justify-content-center">
            <form id="form">
                <div id="innerForm">
                    <div id="bannerRow" class="row justify-content-center">
                        <p id="formDesc">Enter a User ID</p>
                    </div>
                    <br>
                    <div class="row">
                        <div id="inputRow" class="col-10">
                            <input id="userInput" type="text" name="userID" placeholder="User ID">
                        </div>
                        <div class="col-2">
                            <i id="refreshIcon" class="fas fa-sync-alt"></i>
                        </div>
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <button id="formSubmit" type="submit">Submit</button>
                    </div>
                </div>
            </form>
</div>
    </div>
{% endblock %}
