{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='javaScript/form.js') }}"></script>
{% endblock %}

{% block background %}
<img id="backgroundImg" src="{{ url_for('static', filename='images/books.png') }}" alt="Book shelves">
{% endblock %}


{% block body %}
<div id="outerFormWrapper" class="d-flex justify-content-center">
    <div id="formWrapper" class="col-lg-4 col-md-6 col-sm-8 col-xs-10 d-flex justify-content-center">
    <form id="form">
        <p>Sign In</p>
        <label>User ID:</label>
        <br>
        <input id="userInput" type="text" name="userID" placeholder="User ID">
        <br>
        <button id="formSubmit" type="submit">Submit</button>
    </form>
</div>
</div>
{% endblock %}
