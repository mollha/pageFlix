{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="{{ url_for('static', filename='javaScript/index.js') }}"></script>
{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center">
    <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-9">
        <div id="formWrapper" class="col-lg-4 col-md-6 col-sm-8 col-xs-10 d-flex justify-content-center">
        <div class="row">
            <form id="form">
                <div id="innerForm">
                <div id="bannerRow" class="row justify-content-center">
                    <p id="formDesc">Enter a User ID</p>
                </div>
                <br>
                <div class="row">
                    <div id="inputRow" class="col-11 text-center">
                        <input id="userInput" type="text" name="userID" placeholder="User ID">
                    </div>
                    <div class="refreshcol col-1">
                        <i id="refreshIcon" title="Randomly generate valid user id" class="fas fa-sync-alt"></i>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <p id="feedback_message">This will eventually provide feedback so that the user knows how to provide ID</p>
                </div>
                <br>
                <div class="row justify-content-center">
                    <button id="formSubmit" type="submit">Submit</button>
                </div>
            </div>
            </form>
        </div>
    </div>
    </div>
            <div class="col-md-4 col-lg-3">
                <div id="tips-wrapper">
                    <div class="row" id="tips-opt-1">
                        <div class="tip">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <strong class="fa-stack-1x circle-text">1</strong>
                            <p>Enter an existing user id</p>
                            <strong>OR</strong>
                        </div>
                        <div class="tip">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <strong class="fa-stack-1x circle-text">2</strong>
                            <p>Select the <i class="fas fa-sync-alt"></i> icon to randomly generate a valid user id</p>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
{% endblock %}
